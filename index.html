<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Video News - Real-time Trending Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="icon-video"></i> Trending Video News
            </a>
            <div class="d-flex gap-2">
                <select id="countrySelect" class="form-select form-select-sm w-auto">
                    <option value="US">United States</option>
                    <option value="IN">India</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control search-bar" 
                           placeholder="ðŸ” Search trending videos by keyword...">
                </div>
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="row mb-4">
            <div class="col-md-12">
                <ul class="nav nav-pills category-tabs" id="categoryTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-category="all" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-category="news" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-category="technology" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-category="sports" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-category="entertainment" href="#">Entertainment</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Videos Grid -->
        <div class="row" id="videosContainer">
            <!-- Videos will be loaded here dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Trending Video News. Powered by YouTube Data API v3</p>
        <p class="small">Disclaimer: This site uses publicly available data and complies with YouTube's Terms of Service.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
